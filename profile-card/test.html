<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flip test</title>
<style>
  .stylish-container {
    perspective: 1000px;
    width: 350px;
    height: 220px;
  }

  .stylish {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  .stylish-container:hover .stylish {
    transform: rotateY(180deg);
  }

  /* faces: scoped and identical specificity */
  .stylish .front-face,
  .stylish .back-face {
    position: absolute;
    inset: 0; /* top:0; right:0; bottom:0; left:0 */
    display: flex;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
    will-change: transform;
  }

  /* tiny z-nudges to avoid compositing ties across browsers */
  .stylish .front-face {
    transform: rotateY(0deg);
    background: tomato;
    color: white;
  }

  .stylish .back-face {
    transform: rotateY(180deg);
    background: green;
    color: black;
  }
</style>
</head>
<body>
  <div class="stylish-container">
    <div class="stylish">
        <div class="back-face">BACK</div>
      <div class="front-face">FRONT</div>
      
    </div>
  </div>
</body>
</html>
